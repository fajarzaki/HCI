<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="background">
        <div class="container">
          <div class="text-re">
            <h1>Register</h1>
            <h2>Register to join</h2>
          </div>
          <form id="register-form" class="form">
            <div class="input-grup">
              <label for="">Full Name</label>
              <input type="text" id="name" />
            </div>
            <div class="input-grup">
              <label for="">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="input-grup">
              <label for="">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="input-grup">
              <label for="">Birth</label>
              <input type="date" id="birth-date" />
            </div>
            <div class="input-grup1">
              <input type="checkbox" id="agree-term" />
              <p>I Agree to all term privacy policy</p>
            </div>
            <button type="submit" class="btn-re">Register</button>
          </form>
        </div>
      </div>
    </form>
    <script src="register.js"></script>
  </body>
</html>
